<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            font-weight: 700;
            margin-left: 10px;
        }
        h1{
            margin-top: 20px;
            margin-bottom: 20px;
        }
        ul{

        }
        li{
           margin-bottom: 10px;
        }
        span.important{
            font-size: 1.2em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul>
            <li>
                <span class="important">반응형 웹 디자인</span><span> - 다양한 화면 크기에 최적화하다</span>
            </li>
            <li>
                <span class="important">플랫 디자인</span><span> - 입체에서 평면으로</span>
            </li>
            <li>
                <span class="important">풀스크린 배경</span><span> - 콘텐츠에 집중</span>
            </li>
            <li>
                <span class="important">원 페이지 사이트</span><span> - 한페이지에 모든 내용을 담다</span>
            </li>
            <li>
                <span class="important">패럴랙스 스크롤링</span><span> - 동적인 효과로 강한 인상을!</span>
            </li>
            <li>
                <span class="important">웹 폰트</span><span> - 웹 타이포그래피를 받쳐주는 기술</span>
            </li>

        </ul>
    </div>
</body>
</html>
