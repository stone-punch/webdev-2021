<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        span{
            font-size: 1.2em;
            font-weight: bold;
        }
        legend{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>프론트엔드 개발자 지원서</h1>

<h5>HTML, CSS, JAVASCRIPT에 대한 기술적 이해와 많은 경험이 있는분을 찾습니다.</h5>

<hr>

    <form action="#" name="info" method="get">
        <fieldset>
            <legend>입사지원서</legend>
            <span>개인정보</span>
            <ul>
                <li>이름<input type="text"></li>
                <li>연락처<input type="text"></li>
                <li>학과
                    <select>
                        <option>컴퓨터공학과</option>
                        <option>전자공학과</option>
                    </select>
                </li>
            </ul>

            <span>지원 분야</span>
            <ul>
                <li><input type="radio">웹 퍼블리싱</li>
                <li><input type="radio">웹 어플리케이션</li>
                <li><input type="radio">웹 개발지원</li>
            </ul>

            <span>지원동기</span>
            <br>
            <textarea  cols="50" rows="10" placeholder="지원동기를 작성해주세요"></textarea>
            <br>
            <button type="submit">접수하기</button>
            <button type="submit">다시작성</button>
        </fieldset>
    </form>

</body>
</html>
